<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Calculadora de IMC</title>
  </head>
  <body>
    <h1>Calculadora de Índice de Massa Corporal (IMC) - v2.0</h1>

    <p>
      <label for="input-weight">Informe o seu peso (kg): </label>
      <input id="input-weight" type="number" step="0.1" value="68"/>
    </p>
    <p>
      <label for="input-height">Informe a sua altura (m): </label>
      <input id="input-height" type="number" step="0.01" value="1.72"/>
    </p>

    <p>
      <button id="button-calculate-imc">Calcular o IMC</button>
    </p>

    <p id="paragraph-result">O seu IMC é de <strong id='imc-result'></strong></p>
    <p id="paragraph-result-2">Este valor considera que você está na faixa <strong id='imc-result-text'></strong></p>
    
    <script defer src="./js/script.js"></script>
  </body>
</html>
